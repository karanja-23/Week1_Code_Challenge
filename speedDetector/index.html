  <body>
    <div id="container">
      <div id="img_container">
        <img src="./speedometer.png" />
        <h2>Speed detector</h2>
      </div>
      <div class="form">
        <h1>Enter your speed here:</h1>
        <form>
          <label for="registration">Registration Number</label><br />
          <input id="registration" placeholder="KDB 124U" type="text" /><br />

          <label for="speed">Speed in Km/hr</label><br />
          <input id="speed" placeholder="70" type="number" /><br />
          <button id="btn">Submit</button>
        </form>
        <div id="printMessage">
          <i id="close_btn" class="fa fa-times" aria-hidden="true"></i>
          <h4 id="mess1"></h4>
          <h5 id="mess2"></h5>
          <h5 id="mess3"></h5>
        </div>
      </div>
    </div>
